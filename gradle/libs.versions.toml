[versions]
agp = "8.5.2"
composeBom = "2024.05.00"
kotlin = "2.0.20"

coreKtx = "1.13.1"
appcompat = "1.7.1"
material = "1.13.0"

lifecycleRuntimeKtx = "2.8.0"
lifecycleViewmodelCompose = "2.8.0"

kotlinxCoroutinesCore = "1.8.1"

nav = "2.7.7"

composeCompiler = "2.0.20"


# Maps
playServicesMaps = "19.2.0"
playServicesLocation = "21.3.0"
mapsCompose = "6.12.2"

junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"

room = "2.6.1"
navigationRuntimeKtx = "2.9.6"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "composeCompiler" }

[libraries]
# --- COMPOSE ---
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }

androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }

# Missing before — FIXED
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation" }

# Material icons — FIXED
androidx-compose-icons-extended = { module = "androidx.compose.material:material-icons-extended" }

# --- ANDROIDX BASICS ---
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

# Lifecycle
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycleViewmodelCompose" }

# Coroutines
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinxCoroutinesCore" }

# Navigation
navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "nav" }

# --- MAPS (missing before - FIXED) ---
play-services-maps = { module = "com.google.android.gms:play-services-maps", version.ref = "playServicesMaps" }
play-services-location = { module = "com.google.android.gms:play-services-location", version.ref = "playServicesLocation" }
maps-compose = { module = "com.google.maps.android:maps-compose", version.ref = "mapsCompose" }

# Testing
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

androidx-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidx-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidx-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidx-navigation-runtime-ktx = { group = "androidx.navigation", name = "navigation-runtime-ktx", version.ref = "navigationRuntimeKtx" }

androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }

