[versions]
# ---------- TOOLING ----------
agp = "8.5.2"
kotlin = "2.2.20"

# ---------- KSP (MATCHES KOTLIN) ----------
ksp = "2.2.20-1.0.25"

# ---------- COMPOSE ----------
composeBom = "2024.05.00"

# ---------- ANDROIDX ----------
coreKtx = "1.13.1"
appcompat = "1.7.1"
material = "1.12.0"

# ---------- LIFECYCLE ----------
lifecycleRuntimeKtx = "2.8.0"
lifecycleViewmodelCompose = "2.8.0"

# ---------- COROUTINES ----------
kotlinxCoroutinesCore = "1.8.1"

# ---------- NAVIGATION ----------
nav = "2.7.7"
navigationRuntimeKtx = "2.9.6"

# ---------- ROOM ----------
room = "2.6.1"

# ---------- MAPS ----------
playServicesMaps = "19.2.0"
playServicesLocation = "21.3.0"
mapsCompose = "6.12.2"

# ---------- TESTING ----------
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library     = { id = "com.android.library", version.ref = "agp" }
kotlin-android      = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# ✅ REQUIRED FOR COMPOSE + KOTLIN 2.x
kotlin-compose      = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# ✅ REQUIRED FOR ROOM (KSP)
ksp                 = { id = "com.google.devtools.ksp", version.ref = "ksp" }


[libraries]
# ---------- COMPOSE ----------
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation" }
androidx-compose-icons-extended = { module = "androidx.compose.material:material-icons-extended" }

# ---------- CORE ----------
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
material = { module = "com.google.android.material:material", version.ref = "material" }

# ---------- LIFECYCLE ----------
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycleViewmodelCompose" }

# ---------- COROUTINES ----------
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinxCoroutinesCore" }

# ---------- NAVIGATION ----------
navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "nav" }
androidx-navigation-runtime-ktx = { module = "androidx.navigation:navigation-runtime-ktx", version.ref = "navigationRuntimeKtx" }

# ---------- ROOM ----------
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

# ---------- MAPS ----------
play-services-maps = { module = "com.google.android.gms:play-services-maps", version.ref = "playServicesMaps" }
play-services-location = { module = "com.google.android.gms:play-services-location", version.ref = "playServicesLocation" }
maps-compose = { module = "com.google.maps.android:maps-compose", version.ref = "mapsCompose" }

# ---------- TESTING ----------
junit = { module = "junit:junit", version.ref = "junit" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junitVersion" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
