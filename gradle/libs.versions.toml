[versions]
# ---------- TOOLING ----------
agp = "8.13.2"
# Use Kotlin 1.9.20 (keep current Kotlin; compose compiler will be aligned below)
kotlin = "1.9.20"

# ---------- COMPOSE (aligned stable set)
# Using a known-published Compose 1.5.x series and matching compiler which is compatible with Kotlin 1.9.x
compose = "1.5.5"
composeCompiler = "1.5.5"
composeMaterial3 = "1.1.1"

# Icons (material-icons-extended has historically been published at 1.4.1)
iconsExtended = "1.4.1"

# ---------- ANDROIDX ----------
coreKtx = "1.13.1"
appcompat = "1.7.1"
material = "1.12.0"

# ---------- LIFECYCLE ----------
lifecycleRuntimeKtx = "2.8.0"
lifecycleViewmodelCompose = "2.8.0"

# ---------- COROUTINES ----------
kotlinxCoroutinesCore = "1.8.1"

# ---------- NAVIGATION ----------
nav = "2.7.7"
navigationRuntimeKtx = "2.9.6"

# ---------- ROOM ----------
room = "2.6.1"

# ---------- MAPS ----------
playServicesMaps = "19.2.0"
playServicesLocation = "21.3.0"
mapsCompose = "6.10.0"

# ---------- TESTING ----------
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library     = { id = "com.android.library", version.ref = "agp" }
kotlin-android      = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }

# Removed kotlin-compose plugin alias â€” configure Compose via composeOptions and dependencies instead

# KAPT plugin alias kept for KAPT usage
kapt                = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }


[libraries]
# ---------- COMPOSE (explicit versions) ----------
androidx-compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "composeMaterial3" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
androidx-compose-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "iconsExtended" }
androidx-compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "composeCompiler" }

# ---------- CORE ----------
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
material = { module = "com.google.android.material:material", version.ref = "material" }

# ---------- LIFECYCLE ----------
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycleViewmodelCompose" }

# ---------- COROUTINES ----------
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinxCoroutinesCore" }

# ---------- NAVIGATION ----------
navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "nav" }
androidx-navigation-runtime-ktx = { module = "androidx.navigation:navigation-runtime-ktx", version.ref = "navigationRuntimeKtx" }

# ---------- ROOM ----------
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

# ---------- MAPS ----------
play-services-maps = { module = "com.google.android.gms:play-services-maps", version.ref = "playServicesMaps" }
play-services-location = { module = "com.google.android.gms:play-services-location", version.ref = "playServicesLocation" }
maps-compose = { module = "com.google.maps.android:maps-compose", version.ref = "mapsCompose" }

# ---------- TESTING ----------
junit = { module = "junit:junit", version.ref = "junit" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junitVersion" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
